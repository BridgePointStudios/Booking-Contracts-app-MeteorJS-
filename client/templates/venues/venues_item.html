<template name="venueItem">
    <div class="band">
       <div class="band-content">
           <h3><a href="{{pathFor 'venuePage'}}">{{ venueName }}  </a>
               <span> {{ venueAddress.city }}, {{ venueAddress.state }} <span class="show-map"><a href="/map">Show On Map</a></span></span>
               {{#if currentUser}} <span><a href="{{pathFor 'venueEdit'}}">Edit Venue Info</a></span> {{/if}}

           </h3>
       </div>
     </div>
</template>
